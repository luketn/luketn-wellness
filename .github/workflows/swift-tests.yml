name: Swift Tests

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  test:
    name: Run Swift Tests
    runs-on: macos-26

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Swift Version
        run: swift --version

      - name: Run Tests
        run: swift test
